{% extends 'basic_templates/login_basic.html' %}
{% load static %}


{% block style %}  
    <style>
        *{
            box-sizing: border-box;
        }
        
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-left: 800px;
            margin-right: 100px;
            font-size: 17px;
            padding: 8px;
            background-image: url('../static/images/image.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container{
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 2px solid black;
            text-align: center;
            border-radius: 5px 5px 5px 5px;
        }
        
        input[type="text"],  
        input[type="password"]{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }  

        p{
        text-align: left;
        }
        
        .main_heading{
            text-align: center;
            /* background-color:rgb(104, 144, 244); */
            background-color: transparent;
            padding: 25px;
            margin: 0px;
            border-radius: 5px 5px 0px 0px;
            /* border:2px solid black; */
            width: 100%;
        }
        
        input[type="submit"]{
            background-color:rgb(64, 197, 254);
            border: none;
            padding: 12px 20px;
            border-radius: 10px 10px 10px 10px;
            cursor: pointer;
            width: 20%;
        }
        input[type="submit"]:hover{
            background-color: rgb(0, 187, 255);
        }
        
    </style>
{% endblock %}
{% block head %} User {% endblock %}
{% block body %} <form action="/userportal", method="post"> {% csrf_token %}
    <p>USERNAME : 
        <input type="text" name="user" placeholder="Enter username" autocomplete="off" required maxlength="10" ></p>   
    <p>PASSWORD : 
        <input type="password" name="password" placeholder="Enter password" autocomplete="off" required maxlength="10" ></p>
    <input type="submit" value="LOGIN">
</form> {% endblock %}
